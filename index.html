    <body>

        <div class="container">
            <div class="row">
                <div class="col-lg-7">
                    <div id="odontograma-wrapper">
                        <h2 style="text-align: center; margin-bottom: 8px;">Odontograma</h2>
                        <p>Seleccione un diente y a continuación escriba el tratamiento.</p>
                        <div id="odontograma"></div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <table class="table table-striped" id="tbl-tratamientos">
                        <caption>Tratamientos aplicados</caption>
                        <thead>
                            <tr>
                                <th>Diente</th>
                                <th>Cara</th>
                                <th>Tratamiento</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="3">Todavía no se ha cargado ningún tratamiento.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="div-tratamiento" class="hidden">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Ingrese el tratamiento de <span id="label-diente-seleccionado"></span></label>
                        <input type="text" class="form-control" id="txt-tratamiento" maxlength="100" />
                    </div>
                </div>
                <div class="row" style="margin-top: 5px;">
                    <div class="col-lg-4">
                        <input type="button" value="Guardar" class="btn btn-primary" id="btn-guardar-tratamiento" />
                        <input type="button" value="Eliminar" class="btn btn-danger" id="btn-eliminar-tratamiento" />
                    </div>
                </div>
            </div>

        </div> <!--! end of #container -->

        <!-- scripts concatenated and minified via ant build script-->

            src="https://code.jquery.com/jquery-2.2.4.min.js"

        <script defer src="public/js/odontograma.js"></script>
        <!-- end scripts-->
        
        <div class="modal fade" id="modal-guardado-exito" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Éxito</h4>
                    </div>
                    <div class="modal-body">
                        <p>Guardado con éxito.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btn-aceptar-guardado">Aceptar</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <div class="modal fade" id="modal-eliminado-exito" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Éxito</h4>
                    </div>
                    <div class="modal-body">
                        <p>Eliminado con éxito.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btn-aceptar-eliminado">Aceptar</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
